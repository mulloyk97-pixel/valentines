<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>For Mariah</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow-x: hidden;
            position: fixed;
            background: linear-gradient(to bottom, #0a0015 0%, #1a0a2e 50%, #2d1b3d 100%) !important;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            touch-action: manipulation;
            transition: background 1s ease;
        }

        body.fade-to-black {
            background: #000;
        }

        .flower-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 40vh;
            pointer-events: none;
            z-index: 1;
            transition: opacity 0.8s ease;
        }

        .flower {
            position: absolute;
            bottom: 0;
            opacity: 0;
        }

        .flower.show {
            animation: growFlower 1.5s ease-out forwards;
        }

        @keyframes growFlower {
            0% {
                opacity: 0;
                transform: translateY(30px) scale(0.5);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .stem {
            width: 3px;
            background: linear-gradient(to top, 
                rgba(50, 255, 126, 0.9) 0%,
                rgba(50, 255, 126, 0.5) 100%
            );
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            filter: blur(0.5px) drop-shadow(0 0 6px rgba(50, 255, 126, 0.5));
        }

        .petals {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .petal {
            position: absolute;
            border-radius: 50% 50% 50% 0;
            filter: blur(0.3px) drop-shadow(0 0 8px currentColor);
            opacity: 0.9;
        }

        /* Pink flowers */
        .flower.pink .petal:nth-child(1) {
            background: linear-gradient(135deg, #ff1744 0%, #ff6b9d 100%);
            color: #ff1744;
        }

        .flower.pink .petal:nth-child(2) {
            background: linear-gradient(135deg, #ff4081 0%, #ff80ab 100%);
            color: #ff4081;
        }

        .flower.pink .petal:nth-child(3) {
            background: linear-gradient(135deg, #f50057 0%, #ff4081 100%);
            color: #f50057;
        }

        .flower.pink .petal:nth-child(4) {
            background: linear-gradient(135deg, #ff6b9d 0%, #ff1744 100%);
            color: #ff6b9d;
        }

        .flower.pink .petal:nth-child(5) {
            background: linear-gradient(135deg, #ff80ab 0%, #f50057 100%);
            color: #ff80ab;
        }

        /* Purple flowers */
        .flower.purple .petal:nth-child(1) {
            background: linear-gradient(135deg, #9c27b0 0%, #ce93d8 100%);
            color: #9c27b0;
        }

        .flower.purple .petal:nth-child(2) {
            background: linear-gradient(135deg, #ab47bc 0%, #e1bee7 100%);
            color: #ab47bc;
        }

        .flower.purple .petal:nth-child(3) {
            background: linear-gradient(135deg, #8e24aa 0%, #ba68c8 100%);
            color: #8e24aa;
        }

        .flower.purple .petal:nth-child(4) {
            background: linear-gradient(135deg, #7b1fa2 0%, #9c27b0 100%);
            color: #7b1fa2;
        }

        .flower.purple .petal:nth-child(5) {
            background: linear-gradient(135deg, #ce93d8 0%, #ab47bc 100%);
            color: #ce93d8;
        }

        /* Magenta flowers */
        .flower.magenta .petal:nth-child(1) {
            background: linear-gradient(135deg, #e91e63 0%, #f48fb1 100%);
            color: #e91e63;
        }

        .flower.magenta .petal:nth-child(2) {
            background: linear-gradient(135deg, #d81b60 0%, #f06292 100%);
            color: #d81b60;
        }

        .flower.magenta .petal:nth-child(3) {
            background: linear-gradient(135deg, #c2185b 0%, #ec407a 100%);
            color: #c2185b;
        }

        .flower.magenta .petal:nth-child(4) {
            background: linear-gradient(135deg, #f48fb1 0%, #e91e63 100%);
            color: #f48fb1;
        }

        .flower.magenta .petal:nth-child(5) {
            background: linear-gradient(135deg, #ec407a 0%, #d81b60 100%);
            color: #ec407a;
        }

        /* Coral flowers */
        .flower.coral .petal:nth-child(1) {
            background: linear-gradient(135deg, #ff5252 0%, #ff8a80 100%);
            color: #ff5252;
        }

        .flower.coral .petal:nth-child(2) {
            background: linear-gradient(135deg, #ff6e40 0%, #ff9e80 100%);
            color: #ff6e40;
        }

        .flower.coral .petal:nth-child(3) {
            background: linear-gradient(135deg, #ff3d00 0%, #ff6e40 100%);
            color: #ff3d00;
        }

        .flower.coral .petal:nth-child(4) {
            background: linear-gradient(135deg, #ff8a80 0%, #ff5252 100%);
            color: #ff8a80;
        }

        .flower.coral .petal:nth-child(5) {
            background: linear-gradient(135deg, #ff9e80 0%, #ff6e40 100%);
            color: #ff9e80;
        }

        .petal:nth-child(1) {
            top: -12px;
            left: 13px;
            transform: rotate(-45deg);
            width: 22px;
            height: 28px;
        }

        .petal:nth-child(2) {
            top: 4px;
            left: 24px;
            transform: rotate(15deg);
            width: 22px;
            height: 28px;
        }

        .petal:nth-child(3) {
            top: 20px;
            left: 16px;
            transform: rotate(75deg);
            width: 22px;
            height: 28px;
        }

        .petal:nth-child(4) {
            top: 20px;
            left: -4px;
            transform: rotate(135deg);
            width: 22px;
            height: 28px;
        }

        .petal:nth-child(5) {
            top: 4px;
            left: -10px;
            transform: rotate(195deg);
            width: 22px;
            height: 28px;
        }

        .center {
            position: absolute;
            width: 14px;
            height: 14px;
            background: radial-gradient(circle, #ffd700 0%, #ffed4e 100%);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            filter: blur(0.3px) drop-shadow(0 0 6px #ffd700);
        }

        .question-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            z-index: 10;
            opacity: 0;
            transition: opacity 0.8s ease, transform 1s ease;
        }

        .question-container.show {
            opacity: 1;
        }

        .question-container.transform-to-envelope {
            transform: scale(0.3);
            opacity: 0;
        }

        h1 {
            font-size: 36px;
            color: #fff;
            margin-bottom: 60px;
            text-shadow: 0 0 20px rgba(255, 105, 180, 0.5);
            font-weight: 300;
            letter-spacing: 1px;
            line-height: 1.4;
            text-align: center;
        }

        .name {
            background: linear-gradient(135deg, #ff6b9d 0%, #ff1744 50%, #f50057 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 600;
            filter: drop-shadow(0 0 12px rgba(255, 23, 68, 0.5));
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            max-width: 280px;
            align-items: center;
        }

        button {
            width: 100%;
            padding: 20px 40px;
            font-size: 22px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            font-family: inherit;
            touch-action: manipulation;
            -webkit-user-select: none;
            user-select: none;
            transition: transform 0.2s ease;
        }

        button:active {
            transform: scale(0.95);
        }

        #yesBtn {
            background: linear-gradient(135deg, #ff1744 0%, #f50057 100%);
            color: white;
        }

        #noBtn {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 2px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }

        .envelope-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            opacity: 0;
            pointer-events: none;
            z-index: 100;
            transition: all 0.8s ease;
        }

        .envelope-container.active {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }

        .envelope-container.send-away {
            animation: sendEnvelope 2s ease-in forwards;
        }

        @keyframes sendEnvelope {
            0% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.2) rotate(5deg);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -200%) scale(0.3) rotate(20deg);
                opacity: 0;
            }
        }

        .envelope {
            width: 180px;
            height: 130px;
            position: relative;
        }

        .envelope-back {
            width: 180px;
            height: 110px;
            background: linear-gradient(135deg, #ff6b9d 0%, #ff1744 100%);
            border-radius: 5px;
            position: absolute;
            bottom: 0;
            box-shadow: 0 10px 40px rgba(255, 23, 68, 0.4);
        }

        .envelope-flap {
            width: 0;
            height: 0;
            border-left: 90px solid transparent;
            border-right: 90px solid transparent;
            border-top: 70px solid #f50057;
            position: absolute;
            top: 0;
            left: 0;
            filter: drop-shadow(0 5px 15px rgba(245, 0, 87, 0.3));
        }

        .heart {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 45px;
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.1); }
        }

        .sparkle {
            position: fixed;
            pointer-events: none;
            z-index: 1000;
            animation: sparkleFloat 1.5s ease-out forwards;
            font-size: 20px;
        }

        @keyframes sparkleFloat {
            0% {
                opacity: 1;
                transform: translate(0, 0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translate(var(--tx), var(--ty)) scale(0);
            }
        }

        @media (max-height: 700px) {
            h1 {
                font-size: 30px;
                margin-bottom: 40px;
            }
            
            .flower-container {
                height: 30vh;
            }
        }
    </style>
</head>
<body>
    <div class="flower-container" id="flowerContainer"></div>

    <div class="question-container" id="questionContainer">
        <h1>
            <span class="name">Mariah</span>,<br>
            will you be my valentine?
        </h1>
        <div class="buttons">
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <div class="envelope-container" id="envelopeContainer">
        <div class="envelope">
            <div class="envelope-back"></div>
            <div class="envelope-flap"></div>
            <div class="heart">&hearts;</div>
        </div>
    </div>

    <script>
        // Wait for everything to load
        window.addEventListener('load', function() {
            // Create flowers with variety
            const flowerContainer = document.getElementById('flowerContainer');
            const questionContainer = document.getElementById('questionContainer');
            
            const flowers = [
                { position: 10, color: 'purple', stemHeight: 110, petalSize: 1.0, delay: 100 },
                { position: 25, color: 'pink', stemHeight: 75, petalSize: 0.8, delay: 400 },
                { position: 42, color: 'magenta', stemHeight: 130, petalSize: 1.15, delay: 700 },
                { position: 58, color: 'coral', stemHeight: 85, petalSize: 0.85, delay: 300 },
                { position: 72, color: 'pink', stemHeight: 105, petalSize: 0.95, delay: 600 },
                { position: 88, color: 'purple', stemHeight: 95, petalSize: 0.9, delay: 200 }
            ];

            flowers.forEach((flowerData) => {
                setTimeout(() => {
                    const flower = document.createElement('div');
                    flower.className = `flower ${flowerData.color}`;
                    flower.style.left = flowerData.position + '%';
                    
                    const petalScale = flowerData.petalSize;
                    const petalWidth = 50 * petalScale;
                    const petalHeight = 50 * petalScale;
                    const petalBottom = flowerData.stemHeight - 10;
                    
                    flower.innerHTML = `
                        <div class="stem" style="height: ${flowerData.stemHeight}px;"></div>
                        <div class="petals" style="bottom: ${petalBottom}px; width: ${petalWidth}px; height: ${petalHeight}px; transform: translateX(-50%) scale(${petalScale});">
                            <div class="petal"></div>
                            <div class="petal"></div>
                            <div class="petal"></div>
                            <div class="petal"></div>
                            <div class="petal"></div>
                            <div class="center"></div>
                        </div>
                    `;
                    
                    flowerContainer.appendChild(flower);
                    
                    // Trigger animation
                    setTimeout(() => {
                        flower.classList.add('show');
                    }, 10);
                }, flowerData.delay);
            });

            // Show question after flowers
            setTimeout(() => {
                questionContainer.classList.add('show');
            }, 1500);

            // Button functionality
            const yesBtn = document.getElementById('yesBtn');
            const noBtn = document.getElementById('noBtn');
            const envelopeContainer = document.getElementById('envelopeContainer');

            function createSparkles(x, y) {
                const symbols = ['\u2728', '\u2764', '\u2665', '\u2B50'];
                for (let i = 0; i < 10; i++) {
                    const sparkle = document.createElement('div');
                    sparkle.className = 'sparkle';
                    sparkle.textContent = symbols[Math.floor(Math.random() * symbols.length)];
                    sparkle.style.left = x + 'px';
                    sparkle.style.top = y + 'px';
                    
                    const angle = (Math.PI * 2 * i) / 10;
                    const distance = Math.random() * 80 + 40;
                    sparkle.style.setProperty('--tx', Math.cos(angle) * distance + 'px');
                    sparkle.style.setProperty('--ty', Math.sin(angle) * distance + 'px');
                    
                    document.body.appendChild(sparkle);
                    
                    setTimeout(() => sparkle.remove(), 1500);
                }
            }

            yesBtn.addEventListener('click', function(e) {
                e.preventDefault();
                const rect = this.getBoundingClientRect();
                const x = rect.left + rect.width / 2;
                const y = rect.top + rect.height / 2;
                createSparkles(x, y);
                
                // Fade out flowers
                flowerContainer.style.opacity = '0';
                
                // Transform question container
                setTimeout(() => {
                    questionContainer.classList.add('transform-to-envelope');
                    
                    // Show envelope
                    setTimeout(() => {
                        envelopeContainer.classList.add('active');
                        
                        // Send envelope away and fade to black
                        setTimeout(() => {
                            envelopeContainer.classList.add('send-away');
                            document.body.classList.add('fade-to-black');
                        }, 1200);
                    }, 800);
                }, 300);
            });

            let noClickCount = 0;
            const originalNoText = 'No';
            const newTexts = ['Are you sure?', 'Really?', 'Maybe yes?', 'Please?', 'Pretty please?'];
            
            noBtn.addEventListener('click', function(e) {
                e.preventDefault();
                noClickCount++;
                
                // Change button text
                if (noClickCount < newTexts.length) {
                    this.textContent = newTexts[noClickCount - 1];
                } else {
                    this.textContent = newTexts[newTexts.length - 1];
                }
                
                // Swap positions with Yes button
                if (noClickCount % 2 === 1) {
                    this.style.order = '-1';
                } else {
                    this.style.order = '1';
                }
            });

            // Prevent double-tap zoom
            let lastTouchEnd = 0;
            document.addEventListener('touchend', function(e) {
                const now = Date.now();
                if (now - lastTouchEnd <= 300) {
                    e.preventDefault();
                }
                lastTouchEnd = now;
            }, false);
        });
    </script>
</body>
</html>
